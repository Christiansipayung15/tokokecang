<script>
    // Opsional: Cek jika pengguna baru saja logout
    window.onload = function() {
        // Jika Anda ingin melakukan sesuatu saat halaman login dimuat ulang
        console.log("Server Siap: Silakan masuk kembali.");
    };

    const loginForm = document.querySelector('.login-form');
    loginForm.addEventListener('submit', function(e) {
        // Simulasi autentikasi sederhana
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if(email === "farel1@gmail.com" && password === "123") {
            alert("Login Berhasil! Selamat datang kembali.");
        } else {
            e.preventDefault();
            alert("Email atau password salah!");
        }
    });
</script>
